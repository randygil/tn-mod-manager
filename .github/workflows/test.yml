name: ğŸ§ª Test and Validate

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: ğŸ§ª Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: ğŸ” Lint code
        run: deno lint

      - name: ğŸ¯ Type check
        run: deno check main.ts

      - name: ğŸ”¨ Test compilation
        run: deno task build-windows
        if: matrix.os == 'ubuntu-latest'

  validate-config:
    name: ğŸ“‹ Validate configuration
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: âœ… Validate deno.json
        run: |
          deno task --config deno.json || echo "deno.json is valid"

      - name: ğŸ“¦ Check dependencies
        run: |
          echo "Checking imports..."
          deno info main.ts

  security:
    name: ğŸ”’ Security check
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ¦• Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: ğŸ›¡ï¸ Security audit
        run: |
          echo "Running security checks..."
          # Check for suspicious patterns
          if grep -r "eval\|Function\|setTimeout" --include="*.ts" --include="*.js" .; then
            echo "âš ï¸ Found potentially unsafe code patterns"
            exit 1
          else
            echo "âœ… No suspicious patterns found"
          fi

      - name: ğŸ” Check for secrets
        run: |
          echo "Checking for accidentally committed secrets..."
          if grep -r -i "password\|secret\|token\|key" --include="*.ts" --include="*.js" --exclude-dir=.git .; then
            echo "âš ï¸ Potential secrets found - please review"
          else
            echo "âœ… No secrets detected"
          fi
